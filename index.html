<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpongBob Login Project</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="content center" id="content">
      <img src="src/bobno.png" class="bob" />
      <img src="src/eye.png" class="lefteye" id="lefteye" />
      <img src="src/eye.png" class="righteye" id="righteye" />

<form class="f1" autocomplete="off" autocapitalize="off">
        <br />
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="userInput"
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="passInput"
        />

        <br /><br />
        <input type="submit" id="sub" value="login" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
